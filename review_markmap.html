            })(() => window.markmap,null,{"content":"工程图学期末复习","children":[{"content":"零件及零件图","children":[{"content":"零件设计构型分类","children":[{"content":"支承结构：轴承孔、轴孔、支承面等；","children":[],"payload":{"lines":"8,9"}},{"content":"连接结构：连接螺栓通孔、螺孔、键槽、轮毂等；","children":[],"payload":{"lines":"9,10"}},{"content":"定位结构：销孔，轴肩，定位面等；","children":[],"payload":{"lines":"10,11"}},{"content":"传动结构：各类轮齿、皮带轮等；","children":[],"payload":{"lines":"11,12"}},{"content":"加强结构：肋板等；","children":[],"payload":{"lines":"12,13"}},{"content":"润滑结构：储油池，注油孔，排油孔，油标孔，集油槽等；","children":[],"payload":{"lines":"13,14"}},{"content":"密封结构：密封面，密封槽等；","children":[],"payload":{"lines":"14,15"}},{"content":"工艺结构：退刀槽，越程槽，凸台，凹坑，圆角，倒角，轴端螺孔，中心孔等","children":[],"payload":{"lines":"15,17"}}],"payload":{"lines":"4,5"}},{"content":"零件上的常见结构及其表示法","children":[{"content":"螺纹","children":[{"content":"<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240608230810968.png\" alt=\"image-20240608230810968\">","children":[]}],"payload":{"lines":"19,20"}},{"content":"螺纹紧固件","children":[{"content":"\n<p data-lines=\"76,77\"><strong>简介</strong>：</p>\n<blockquote data-lines=\"78,79\">\n<p data-lines=\"78,79\">常用的螺纹紧固件有：螺栓、螺钉、螺柱、螺母和垫圈等。由于这类零件都是标准件，通常只需用简化画法画出它们的装配图，同时给出它们的规定标记。标记方法按“GB”有关规定。</p>\n</blockquote>","children":[],"payload":{"lines":"76,80"}},{"content":"\n<p data-lines=\"80,81\"><strong>画法</strong>：</p>","children":[{"content":"\n<p data-lines=\"82,83\">单独画法</p>\n<p align=\"center\">\n    <img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240609205205679.png\" alt=\"image-20240609205205679\" style=\"zoom:20%;\">\n    <img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240609205411861.png\" alt=\"image-20240609205411861\" style=\"zoom:20%;\">\n    <img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240609205444955.png\" alt=\"image-20240609205444955\" style=\"zoom:20%;\">\n    <img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240609205514107.png\" alt=\"image-20240609205514107\" style=\"zoom: 20%;\">\n</p>","children":[],"payload":{"lines":"82,91"}},{"content":"\n<p data-lines=\"91,92\">装配画法:<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240609212123392.png\" alt=\"image-20240609212123392\" style=\"zoom: 50%;\">注意要点：</p>","children":[{"content":"螺栓，垫圈按照不剖画","children":[],"payload":{"lines":"93,94"}},{"content":"被连接件的孔径=1.1d，同时导致<mark>上图中的一段<strong>小实线</strong>不要忘记！！！(即零件轮廓线应画入间隙内，交界线要插入到轮廓线位置)</mark>","children":[],"payload":{"lines":"94,95"}},{"content":"注意剖面线方向","children":[],"payload":{"lines":"95,97"}}],"payload":{"lines":"91,97"}},{"content":"\n<p data-lines=\"97,98\">圆角螺钉<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240609212208488.png\" alt=\"image-20240609212208488\" style=\"zoom:50%;\">等价画法：（螺纹可以到达孔“底部”）<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240609212255509.png\" alt=\"image-20240609212255509\"><mark>需要注意的点</mark>:</p>","children":[{"content":"螺钉的螺纹终止线一定要画","children":[],"payload":{"lines":"99,100"}},{"content":"俯视图要四十五度描黑（不描黑似乎也行？[思考]）","children":[],"payload":{"lines":"100,101"}},{"content":"螺钉末端画到哪里——别到孔底了","children":[],"payload":{"lines":"101,102"}},{"content":"剖面线一定要画到位置","children":[],"payload":{"lines":"102,103"}},{"content":"螺纹终止线必须要高于螺孔口","children":[],"payload":{"lines":"103,104"}},{"content":"这里面螺钉是否有倒角？？？（<mark>书上是有倒角的，注意一下</mark>）","children":[],"payload":{"lines":"104,106"}}],"payload":{"lines":"97,106"}},{"content":"\n<p data-lines=\"106,107\">沉头螺钉<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240610000708097.png\" alt=\"image-20240610000708097\" style=\"zoom:50%;\"></p>","children":[],"payload":{"lines":"106,108"}},{"content":"\n<p data-lines=\"108,109\">螺柱连接</p>\n<p data-lines=\"110,111\">​    注意要点：<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240610002740394.png\" alt=\"image-20240610002740394\" style=\"zoom:33%;\" align=\"right\"></p>","children":[{"content":"","children":[{"content":"小径细实线要画在倒角之内","children":[],"payload":{"lines":"112,113"}},{"content":"零件套入要有间隙","children":[],"payload":{"lines":"113,114"}},{"content":"<mark>旋入螺纹终止线与螺孔孔口齐平！！！！！</mark>","children":[],"payload":{"lines":"114,115"}},{"content":"钻孔末端120度角","children":[],"payload":{"lines":"115,117"}}],"payload":{"lines":"112,117"}},{"content":"\n<p data-lines=\"119,120\">紧定螺钉</p>\n<p data-lines=\"121,122\"><img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618123451758.png\" alt=\"image-20240618123451758\"></p>","children":[],"payload":{"lines":"119,123"}}],"payload":{"lines":"108,125"}}],"payload":{"lines":"80,125"}}],"payload":{"lines":"74,75"}},{"content":"键连接和销连接","children":[{"content":"键连接","children":[{"content":"\n<p data-lines=\"131,132\">作用：</p>\n<blockquote data-lines=\"133,136\">\n<p data-lines=\"133,134\">用键将轴与轴上的传动件(如齿轮、皮带轮等)联接在一起，以传递扭矩。</p>\n  <img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240612172046264.png\" alt=\"image-20240612172046264\" style=\"zoom: 50%;\">\n</blockquote>","children":[],"payload":{"lines":"131,137"}},{"content":"\n<p data-lines=\"137,138\">图示及分类</p>\n<blockquote data-lines=\"139,140\">\n  <img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240612172626129.png\" alt=\"image-20240612172626129\" style=\"zoom:50%;\">\n</blockquote>","children":[],"payload":{"lines":"137,141"}},{"content":"\n<p data-lines=\"141,142\">键的标记</p>\n<blockquote data-lines=\"143,144\">\n  <img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240612172722554.png\" alt=\"image-20240612172722554\" style=\"zoom:50%;\">\n</blockquote>","children":[],"payload":{"lines":"141,145"}},{"content":"\n<p data-lines=\"145,146\"><strong>画法</strong></p>\n<p data-lines=\"147,148\">1.轴上键槽画法及其尺寸注法</p>\n<p>\n    <img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240612172824339.png\" alt=\"image-20240612172824339\" style=\"zoom:50%;\" align=\"left\">\n    t-键槽深度<br>\n    b-键槽宽度<br>\n    b、t、l 可按轴径d从标准中查出。<br>\n</p>\n<p data-lines=\"169,170\">2.轮毂上键槽画法及其尺寸注法</p>\n<p>\n    <img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240612173434726.png\" alt=\"image-20240612173434726\" style=\"zoom: 50%;\" align=\"left\">\n    t1 —轮毂上键槽深度<br>\n    b-键槽宽度<br>\n    t1、b可按孔径D从标准中查出。<br>\n</p>","children":[],"payload":{"lines":"145,184"}},{"content":"\n<p data-lines=\"184,185\"><img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240612173901474.png\" alt=\"image-20240612173901474\" style=\"zoom: 33%;\"><img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240612174236075.png\" alt=\"image-20240612174236075\" style=\"zoom:33%;\"></p>","children":[],"payload":{"lines":"184,185"}},{"content":"\n<p data-lines=\"185,186\"><strong>注意事项</strong><img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240612223856938.png\" alt=\"image-20240612223856938\" style=\"zoom: 50%;\"></p>","children":[{"content":"开槽+空隙（如果是钩头楔键的话不要留空白）","children":[],"payload":{"lines":"186,187"}},{"content":"下方不留空隙","children":[],"payload":{"lines":"187,188"}},{"content":"退刀槽之后的部分与齿轮等不要有空隙","children":[],"payload":{"lines":"188,193"}}],"payload":{"lines":"185,193"}}],"payload":{"lines":"127,128"}},{"content":"销连接","children":[{"content":"销联接的画法","children":[],"payload":{"lines":"199,200"}}],"payload":{"lines":"193,194"}}],"payload":{"lines":"125,126"}},{"content":"齿轮与齿轮、齿条耦合","children":[{"content":"单个齿轮与齿轮间耦合","children":[],"payload":{"lines":"207,208"}},{"content":"齿轮基本参数","children":[],"payload":{"lines":"217,218"}}],"payload":{"lines":"203,204"}},{"content":"滚动轴承","children":[{"content":"滚动轴承的结构、分类及代号","children":[{"content":"结构","children":[],"payload":{"lines":"256,258"}},{"content":"","children":[{"content":"\n<p data-lines=\"260,261\">分类</p>\n<blockquote data-lines=\"262,269\">\n<p data-lines=\"262,263\">按其承受的载荷方向分为：</p>\n<p data-lines=\"264,265\">☆ 向心轴承—主要承受径向力</p>\n<p data-lines=\"266,267\">☆ 推力轴承—主要承受轴向力</p>\n<p data-lines=\"268,269\">☆ 向心推力轴承—同时承受径向力和轴向力</p>\n</blockquote>","children":[],"payload":{"lines":"260,270"}},{"content":"\n<p data-lines=\"270,271\">代号</p>","children":[],"payload":{"lines":"270,272"}}],"payload":{"lines":"260,272"}}],"payload":{"lines":"254,255"}}],"payload":{"lines":"252,253"}},{"content":"弹簧（缺）","children":[],"payload":{"lines":"310,311"}}],"payload":{"lines":"17,18"}},{"content":"零件图","children":[{"content":"表面结构要求","children":[{"content":"表面粗糙度:","children":[],"payload":{"lines":"316,317"}},{"content":"表面波纹度","children":[],"payload":{"lines":"322,323"}},{"content":"形状误差","children":[],"payload":{"lines":"324,325"}}],"payload":{"lines":"314,315"}},{"content":"评定表面结构的轮廓参数","children":[{"content":"<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618145714317.png\" alt=\"image-20240618145714317\">","children":[]},{"content":"<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618145726501.png\" alt=\"image-20240618145726501\">","children":[]},{"content":"<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618150018040.png\" alt=\"image-20240618150018040\">","children":[]}],"payload":{"lines":"328,329"}},{"content":"极限与配合","children":[{"content":"偏差","children":[{"content":"","children":[{"content":"公称尺寸","children":[],"payload":{"lines":"361,362"}},{"content":"极限尺寸","children":[],"payload":{"lines":"362,363"}},{"content":"实际尺寸","children":[],"payload":{"lines":"363,365"}}],"payload":{"lines":"361,365"}},{"content":"","children":[{"content":"上极限偏差 = 上极限尺寸-公称尺寸，孔用ES，轴用es表示","children":[],"payload":{"lines":"367,368"}},{"content":"下极限偏差 = 下极限尺寸-公称尺寸，孔用EI，轴用ei表示","children":[],"payload":{"lines":"368,369"}},{"content":"公差：上-下","children":[],"payload":{"lines":"369,371"}}],"payload":{"lines":"367,371"}}],"payload":{"lines":"359,360"}},{"content":"公差带<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618214520854.png\" alt=\"image-20240618214520854\">","children":[{"content":"标准公差和基本偏差","children":[{"content":"\n<p data-lines=\"375,376\">国家标准《极限与配合》规定了<strong>公差带由标准公差和基本偏差</strong>两个要素组成。<strong>标准公差</strong>确定<strong>公差带的大小</strong>，而<strong>基本偏差</strong>确定公差带的<strong>位置</strong>。</p>","children":[],"payload":{"lines":"375,377"}},{"content":"\n<p data-lines=\"377,378\">标准公差的数值由<strong>公称尺寸和公差等级</strong>确定，公差等级分20个等级：IT01、IT0、IT1～IT18，精度依次降低。</p>","children":[],"payload":{"lines":"377,378"}},{"content":"\n<p data-lines=\"378,379\">基本偏差确定公差带相对于零线的位置，一般为靠近零线的那个极限偏差，<mark>代号: 孔用大写字母，轴用小字母表示，各28个。</mark></p>","children":[],"payload":{"lines":"378,380"}}],"payload":{"lines":"373,374"}}],"payload":{"lines":"371,372"}},{"content":"配合","children":[{"content":"","children":[{"content":"\n<p data-lines=\"382,383\"><strong>公称尺寸相同</strong>相互结合的孔和轴的公差带之间的关系。</p>\n<p data-lines=\"384,385\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>δ</mi><mo>=</mo><mtext>孔的实际尺寸－轴的实际尺寸</mtext><mo separator=\"true\">,</mo><mi>δ</mi><mo>≥</mo><mn>0</mn><mtext>间隙&nbsp;&nbsp;&nbsp;&nbsp;</mtext><mi>δ</mi><mo>≤</mo><mn>0</mn><mtext>过盈</mtext></mrow><annotation encoding=\"application/x-tex\">δ=孔的实际尺寸－轴的实际尺寸,δ≥0 间隙 \\ \\ \\ \\  δ≤ 0 过盈</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.69444em;vertical-align:0em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03785em;\">δ</span><span class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8888799999999999em;vertical-align:-0.19444em;\"></span><span class=\"mord cjk_fallback\">孔</span><span class=\"mord cjk_fallback\">的</span><span class=\"mord cjk_fallback\">实</span><span class=\"mord cjk_fallback\">际</span><span class=\"mord cjk_fallback\">尺</span><span class=\"mord cjk_fallback\">寸</span><span class=\"mord cjk_fallback\">－</span><span class=\"mord cjk_fallback\">轴</span><span class=\"mord cjk_fallback\">的</span><span class=\"mord cjk_fallback\">实</span><span class=\"mord cjk_fallback\">际</span><span class=\"mord cjk_fallback\">尺</span><span class=\"mord cjk_fallback\">寸</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.16666666666666666em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03785em;\">δ</span><span class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"></span><span class=\"mrel\">≥</span><span class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.83041em;vertical-align:-0.13597em;\"></span><span class=\"mord\">0</span><span class=\"mord cjk_fallback\">间</span><span class=\"mord cjk_fallback\">隙</span><span class=\"mspace\">&nbsp;</span><span class=\"mspace\">&nbsp;</span><span class=\"mspace\">&nbsp;</span><span class=\"mspace\">&nbsp;</span><span class=\"mord mathnormal\" style=\"margin-right:0.03785em;\">δ</span><span class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"></span><span class=\"mrel\">≤</span><span class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.68333em;vertical-align:0em;\"></span><span class=\"mord\">0</span><span class=\"mord cjk_fallback\">过</span><span class=\"mord cjk_fallback\">盈</span></span></span></span></p>","children":[],"payload":{"lines":"382,386"}},{"content":"\n<p data-lines=\"386,387\">种类：</p>","children":[{"content":"过盈配合","children":[],"payload":{"lines":"388,389"}},{"content":"过渡配合","children":[],"payload":{"lines":"389,390"}},{"content":"间隙配合","children":[],"payload":{"lines":"390,392"}}],"payload":{"lines":"386,392"}},{"content":"\n<p data-lines=\"392,393\">配合制</p>","children":[{"content":"基孔制配合","children":[{"content":"\n<pre data-lines=\"395,396\"><code> 基本偏差为一定的孔的公差带，与不同基本偏差的轴的公差带形成各种配合的制度。基孔制的孔称为基准孔，其基本偏差代号为Ｈ，其**下偏差**为零。\n</code></pre>","children":[],"payload":{"lines":"395,396"}}],"payload":{"lines":"394,396"}},{"content":"基轴制配合","children":[{"content":"\n<pre data-lines=\"397,398\"><code>基本偏差为一定的轴的公差带与不同基本偏差的孔的公差带形成各种配合的制度。基轴制的轴称为基准轴，其基本偏差代号为ｈ，其**上偏差**为零。\n</code></pre>","children":[],"payload":{"lines":"397,398"}},{"content":"\n<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618215409782.png\" alt=\"image-20240618215409782\" style=\"zoom: 67%;\">","children":[],"payload":{"lines":"398,400"}}],"payload":{"lines":"396,400"}}],"payload":{"lines":"392,400"}}],"payload":{"lines":"382,400"}},{"content":"极限与配合在图上的标注","children":[{"content":"在装配图中配合的标注<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618215827945.png\" alt=\"image-20240618215827945\">","children":[],"payload":{"lines":"403,404"}},{"content":"在零件图中极限的标注","children":[{"content":"<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618215903381.png\" alt=\"image-20240618215903381\">","children":[],"payload":{"lines":"405,406"}},{"content":"<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618215921130.png\" alt=\"image-20240618215921130\">","children":[],"payload":{"lines":"406,407"}},{"content":"<img src=\"https://phenthu-1321233386.cos.ap-nanjing.myqcloud.com/img/image-20240618215937109.png\" alt=\"image-20240618215937109\">","children":[],"payload":{"lines":"407,408"}}],"payload":{"lines":"404,408"}}],"payload":{"lines":"402,408"}}],"payload":{"lines":"380,381"}}],"payload":{"lines":"357,358"}}],"payload":{"lines":"312,313"}}],"payload":{"lines":"2,3"}}],"payload":{"lines":"0,1"}},{})</script>
